local_backend: true

backend:
  name: git-gateway
  branch: main

publish_mode: "editorial_workflow"

media_folder: "/assets/images"
public_folder: "/assets/images"

locale: ja

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }